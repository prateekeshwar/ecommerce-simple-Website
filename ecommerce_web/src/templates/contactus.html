{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
      <div class='col-sm-5 col-sm-offset-3'>
    <h1>Contact Us..</h1>

    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
     {{ form|crispy }}
    <input type='submit' value='Submit' />
    </form>
    </div>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.5204821, lng: 77.2015205};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCADt6sAhZUkrmSOehKePE5tcarm-_aeYI&callback=initMap">
    </script>
  </body>
</html>
